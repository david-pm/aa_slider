<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wholesale Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="slider">
	<ul class="container">
		<li><img src="img/one.jpg" alt="one"></li>
		<li><img src="img/two.jpg" alt="two"></li>
		<li><img src="img/three.jpg" alt="three"></li>
		<li><img src="img/four.jpg" alt="four"></li>
		<li><img src="img/five.jpg" alt="five"></li>
		<li><img src="img/six.jpg" alt="six"></li>
		<li><img src="img/seven.jpg" alt="seven"></li>
		<li><img src="img/eight.jpg" alt="eight"></li>
	</ul>
	<nav class="large-nav">
		<button data-dir="prev"> &#9756; </button>
		<button data-dir="next"> &#9758; </button>
	</nav>
</div>

<div class="thumbnails">
	<ul>
		<li><img src="img/one.jpg" alt="one" data-number="0"></li>
		<li><img src="img/two.jpg" alt="two" data-number="1"></li>
		<li><img src="img/three.jpg" alt="three" data-number="2"></li>
		<li><img src="img/four.jpg" alt="four" data-number="3"></li>
		<li><img src="img/five.jpg" alt="five" data-number="4"></li>
		<li><img src="img/six.jpg" alt="six" data-number="5"></li>
		<li><img src="img/seven.jpg" alt="seven" data-number="6"></li>
		<li><img src="img/eight.jpg" alt="eight" data-number="7"></li>
		<li><img src="img/one.jpg" alt="one" data-number="0"></li>
		<li><img src="img/two.jpg" alt="two" data-number="1"></li>
		<li><img src="img/three.jpg" alt="three" data-number="2"></li>
		<li><img src="img/four.jpg" alt="four" data-number="3"></li>
		<li><img src="img/five.jpg" alt="five" data-number="4"></li>
		<li><img src="img/six.jpg" alt="six" data-number="5"></li>
		<li><img src="img/seven.jpg" alt="seven" data-number="6"></li>
		<li><img src="img/eight.jpg" alt="eight" data-number="7"></li>
	</ul>
	<nav class="small-nav">
		<button data-dir="prev"> &lt;&lt; </button>
		<button data-dir="next"> &gt;&gt; </button>
	</nav>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="slider.js"></script>
<script type="text/javascript" src="carousel.js"></script>
<script type="text/javascript">
	(function() {
		var container = $('.container'),
			thumbnails = $('.thumbnails'),
			tbContainer = $('.thumbnails').find('ul'),
			tbImgs = thumbnails.find('img'),
			slider = new Slider( container, $('.large-nav') );

		slider.nav.find('button').on('click', function() {
			slider.setCurrent( $(this).data('dir') );
			slider.tranny();
		})

		tbImgs.on('click', function() {
			var altID = $(this).data('number');
				$('li.chosen').removeClass('chosen');
				$(this).parent('li').addClass('chosen');
				slider.thbCurrent( altID );
				slider.tranny();
		})
	})();
</script>
</body>
</html>
